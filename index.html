<!DOCTYPE html>

        #header{

        }

    <div class="people" style="display: flex; flex-direction: row; justify-content: center;">
        <div class="member">
            <h2>Sev</h2>
            <img src="./images/sev.jpg">
            <p>Copywriter</p>
        </div>
        <div class="member">
            <h2>Jordan</h2>
            <img src="./images/jordannetz.jpg">
            <p>Project Manager</p>
        </div>
        <div class="member">
            <h2>Sienna</h2>
            <img src="./images/sienna.jpg">
            <p>Designer</p>
        </div>
    </div>
</body>
</html>
